<!DOCTYPE html>
<html>
<head>
    <title>Demo Datepicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <div class="container">
            <h1>Project Information</h1>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter full name" name="fullname" id="name" required>

            <label for="intro"><b>Introduction</b></label>
            <input type="text" placeholder="Enter Password" name="intro" id="addr" required>

            <label for="date"><b>Start and End Date</b></label>
            <div id="date_area">
                <div class="one_date_area">
                    <input type="text" class="datepicker" id="startDate" placeholder="Click to choose start date" required />
                </div>
                <div class="one_date_area">
                    <input type="text" class="datepicker" id="endDate" placeholder="Click to choose end date" required />
                </div>
            </div>
            
            <button type="button" id="see_lunar"> Lunar Calendar</button>
            <div id="lunar_area" class="hidden_lunar">
               
            </div>

            <hr>
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>

    <script src="custom.js"></script>
    <script type="text/javascript">
        var $startDate = document.querySelector('#startDate'),
            $endDate = document.querySelector('#endDate');
        datepicker.init($startDate);
        datepicker.init($endDate);
    </script>
</body>
</html>
